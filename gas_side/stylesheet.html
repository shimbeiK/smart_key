      top: 0vh;
      bottom: 0vh;
      left: 0vw;
      right: 0vw;
      background: rgba(0, 0, 0, 0.7);
      transition: opacity 500ms;
      visibility: hidden;
      opacity: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .popup {
      position: relative;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      color:var(--fullback);
      /* border-radius: 5px; */
      width: 90%;
      position: flex;
      transition: all .5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .popup .content {
      max-height: 30%;
      overflow: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .overlay:target {
      visibility: visible;
      opacity: 1;
    }
    
    .popup h2 {
      margin-top: 0;
      color: #333;
      font-family: Tahoma, Arial, sans-serif;
    }
    
    .popup .close {
      position: absolute;
      top: -5%;
      left: 5%;
      transition: all 200ms;
      font-size:10vw;
      font-weight: bold;
      text-decoration: none;
      color: var(--fullback);
    }
    
    .popup .close:hover {
      color: var(--littledark);
    }
    
    .popup .content img {
      display: flex;
      justify-content: center;
    }
    
    .pp-content{
      padding-left: 3%;
      padding-right: 3%;
      text-align: center;
    }
